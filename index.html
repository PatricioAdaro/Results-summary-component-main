<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


</head>
<body>
  <main>
    <section class="yourResult">
      
      <div class="title-result">
        Your Result
      </div>
      <div class="number-result">
        <div class="result">76</div>
        <p class="parrafo-result-1">of 100</p>
      </div>
      <h2 class="title-great">Great</h2>
      <p class="parrafo-result-2"> You scored higher than 65% of the people who have taken these tests.</p>
      
    </section>

    <section class="summary">
      <div class="title-summary">
        Summary
      </div>
      <div class="container-category">

        <!-- contenido completado con javascript -->

      </div>
      <button>Continue</button>
    </section>
  </main>

  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PatricioAdaro/Results-summary-component-main">Patricio Adaro</a>.
  </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
